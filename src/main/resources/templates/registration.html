<!DOCTYPE html>
<html>
<head>

<title>Registration</title>
<link rel="stylesheet" type="text/css" href="style/registration.css">

</head>
<body>

	<form action="/register" method="post">
		<h2>User Registration Form</h2>
		<label for="username">Username:</label> <input type="text"
			id="username" name="username" required><br> <br> 
			
			<label for="email">Email:</label> <input type="email" id="email"
			name="email" required><br> <br> 
			
			<label for="password">Password:</label> <input type="password" id="password"
			name="password" required><br> <br> 
			
			<!-- <label for="phone">Phone
			Number:</label> <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"
			required><br> <br> -->
			 
			<label>Gender:</label> 
			<label for="male"> <input type="radio" id="male" name="gender" value="male" required> Male </label> 
			<label for="female"> <input type="radio" id="female"
			name="gender" value="female" required> Female </label> 
			<label for="other"> <input type="radio" id="other"
			name="gender" value="other" required> Other </label><br> <br>
			
			<label>Role:</label> 
			<label for="admin"> <input type="radio" id="admin" name="role" value="admin" required> Admin </label>
			<label for="customer"> <input type="radio" id="customer" name="role" value="customer" required> Customer
			</label><br> <br> 
		
			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea>
			<br> <br> 
		
			<input type="submit" value="Submit">

	</form>
</body>
</html>
